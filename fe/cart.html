<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Cart</title>
</head>

<body>
    <header>
        <div class="navbar">
          <div class="container">
            <div class="nav-container">
              <div class="home">
                <a href="home.html">
                  <img src="./asset/logo.png" alt="Home" />
                  <p>BLUE LOCK</p>
                </a>
              </div>
              <div class="nav-search">
                  <div class="search">
                      <input type="text" placeholder="Search..." />
                      <button>
                        <img src="./asset/search.png" alt="Search" />
                      </button>
                    </div>
              </div>
              <div class="nav-wrapper">
                  <div class="cart">
                      <a href="cart.html">
                        <img src="./asset/cart.png" alt="Cart" />
                      </a>
                    </div>
                    <div class="login">
                      <!-- <a href="#"> -->
                      <img src="./asset/avatar.png" alt="Avatar" />
                      <!-- </a> -->
                      <div class="login-wrapper">
                          <div class="login-content">
                              <div class="content-item"><a href="profile.html">Profile</a></div>
                              <div class="content-item"><a href="order.html">Orders</a></div>
                              <div class="content-item"><a href="#">Change password</a></div>
                              <div class="content-item"><a href="#">Log out</a></div>
                          </div>
                      </div>
                    </div>
              </div>
              
            </div>
          </div>
        </div>
      </header>

    <!-- Cart Section -->
<section class="cart-section">
    <div class="container">
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Product</th>
                    <th>Size</th>
                    <th>Rental</th>
                    <th>Selling</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" class="product-select"></td>
                    <td class="product-image">
                      <a href="product.html" style="display: flex; align-items: center; text-decoration: none;">
                        <img src="./asset/product.png" alt="Product" >
                        <p style="color: black;">Product Name</p>
                      </a>
                    </td>
                    <td>
                        <select class="product-size">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </td>
                    <td>1000 VND</td>
                    <td>2000 VND</td>
                    <td>
                        <input type="number" class="product-quantity" style="width: 70px; text-align: center;" value="1" min="1">
                    </td>
                    <td>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="cart-actions">
        <div class="container">
            <button class="rent-now-btn">Rent now</button>
            <button class="buy-now-btn">Buy now</button>
        </div>
        
    </div>
</section>

</body>

</html>
